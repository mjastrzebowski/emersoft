<mat-form-field>
  <mat-label>Filter by:</mat-label>
  <mat-select [formControl]="input"
              (selectionChange)="set?.emit($event?.value)">
    <mat-option *ngFor="let type of types"
                [value]="type?.value">
      {{ type?.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
